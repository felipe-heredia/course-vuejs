<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(color, index) in colors">{{ color }} - {{ index }}</li>
      </ul>
      <hr>

      <template v-for="(color, index) in colors">
        <h1>{{ color }}</h1>
        <p>{{ index }}</p>
      </template>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          colors: ['red', 'green', 'yellow', 'blue'],
          peoples: [
            { name: 'felipesuri', age: 16, peso: 50 },
            { name: 'Francyne', age: 17, peso: 65 },
            { name: 'Ana', age: 16, peso: 70 },
          ]
        }
      })
    </script>
  </body>
</html>
