<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="modifyTitle">
  <p>{{ title }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando Vue.js!'
    },
    methods: {
      modifyTitle(event) {
        this.title = event.target.value
      }
    }
  })
</script>
