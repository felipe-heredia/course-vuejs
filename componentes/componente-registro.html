<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app1">
      <counter1></counter1>
      <counter2></counter2>
    </div>

    <hr>

    <div id="app2">
      <app-counter></app-counter>
      <counter1></counter1>
    </div>

    <script>
      const counter = {
        template: `
          <div>
            <span>{{ counter }}</span>
            <button @click="counter++">+</button>
            <button @click="counter--">-</button>
          </div>
        `,
        data() {
          return {
            counter: 0,
          }
        }
      }

      new Vue({
        el: '#app1',
        components: {
          counter1: counter,
        }
      })

      new Vue({
        el: '#app2',
        components: {
          'app-counter': counter,
        }
      })
    </script>
  </body>
</html>
