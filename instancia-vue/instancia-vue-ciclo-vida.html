<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <button @click="title += '#'">Alterar Título</button>
    <button @click="$destroy()">Destruir</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Ciclo de vida'
      },
      beforeCreate() {
        console.log('Antes de criar')
      },
      created() {
        console.log('Criado')
      },
      beforeMount() {
        console.log('Antes de criar (DOM)')
      },
      mounted() {
        console.log('DOM montada')
      },
      beforeUpdate() {
        console.log('Antes de atualizar')
      },
      updated() {
        console.log('Atualizado')
      },
      beforeDestroy() {
        console.log('Antes de destruir')
      },
      destroyed() {
        console.log('Destruído!')
      }
    })
  </script>
</body>
</html>
