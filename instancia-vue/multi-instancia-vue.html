<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app1">
      {{ title1 }}

      <button @click="alternate">Alterar</button>
    </div>

    <div id="app2">
      {{ title2 }}
      <button @click="alternate">Alterar</button>
    </div>

    <script>
      new Vue({
        el: '#app1',
        data: {
          title1: 'Teste 1'
        },
        methods: {
          alternate() {
            this.title1 += '!!!!!'
          }
        }
      })

      new Vue({
        el: '#app2',
        data: {
          title2: 'Teste 2'
        },
        methods: {
          alternate() {
            this.title2 += '!!!!!'
          }
        }
      })
    </script>
  </body>
</html>
