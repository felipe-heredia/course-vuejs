<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ title }}
      {{ novaInfo }}

      <button @click="alternate">Alterar</button>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          title: 'Teste'
        },
        methods: {
          alternate() {
            this.title += '?'
          }
        }
      })

      vm.novaInfo = 'Teste'
    </script>
  </body>
</html>
