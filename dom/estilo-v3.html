<script src="https://unpkg.com/vue"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: grey;
  }

  .c1 {
    background: red;
  }

  .c2 {
    background: green;
  }

  .c3 {
    background: blue;
  }

  .girar {
    transform: rotate(45deg)
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :class="style1" @click="applyC1 = !applyC1"></div>
    <div class="demo"></div>
    <div class="demo" :class="[classCSS, { 'girar': applyRotate }]" @click="applyC3 = !applyC3"></div>
  </div>

  <hr>
  <input type="text" v-model="classCSS">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyC1: false,
      classCSS: 'c1',
      applyRotate: true
    },
    computed: {
      style1() {
        return {
          c1: this.applyC1,
          c2: !this.applyC1,
        }
      }
    }
  })
</script>
