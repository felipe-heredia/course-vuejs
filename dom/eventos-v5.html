<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button v-on:click="add(5, $event)">+1</button>

  <p v-on:mousemove="updateXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop>PARAR AQUI!!</span>
  </p>

  <input type="text" v-on:keyup.enter="alert">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      add(step) {
        this.counter += step
      },
      updateXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      alert() {
        alert('Estou fazendo um alerta')
      }
    }
  })
</script>
