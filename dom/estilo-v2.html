<script src="https://unpkg.com/vue"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: grey;
  }

  .c1 {
    background: red;
  }

  .c2 {
    background: green;
  }

  .c3 {
    background: blue;
  }
</style>

<div id="app">
  <div class="demo" :class="style1" @click="applyC1 = !applyC1"></div>
  <div class="demo" :class="{ c2: applyC2 }" @click="applyC2 = !applyC2"></div>
  <div class="demo" :class="{ c3: applyC3 }" @click="applyC3 = !applyC3"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyC1: false,
      applyC2: false,
      applyC3: false,
    },
    computed: {
      style1() {
        return {
          c1: this.applyC1,
          c2: !this.applyC1,
        }
      }
    }
  })
</script>
